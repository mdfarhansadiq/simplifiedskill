<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Simplified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/ico" href="assest/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="signup_section">
        <div class="signup_main">
            <div class="sOverly"></div>
            <div class="signup_inner">
                <div class="signup_content">
                    <div class="logo">
                        <a href="index.html" class="logo_link">
                            <img class="main_logo" src="./assest/img/logo.png" alt="Logo">
                        </a>
                    </div>
                    <h1 class="signup_title">Learner-Sign up</h1>
                    <form action="#" class="signup_form">
                        <div class="input_div">
                            <i class="fa-solid fa-user"></i>
                            <input class="name" type="text" placeholder="Your Name">
                        </div>
                        <div class="input_div">
                            <i class="fa-solid fa-envelope"></i>
                            <input class="name" type="email" placeholder="Your Email">
                        </div>
                        <div class="input_div">
                            <i class="fa-solid fa-phone"></i>
                            <input class="name" type="tel" placeholder="Your Number">
                        </div>
                        <div class="input_div">
                            <i class="fa-solid fa-lock"></i>
                            <input class="name" type="password" placeholder="Parrword">
                        </div>
                        <button class="signup_send">Signup</button>
                    </form>
                </div>

                <div class="baktologin">
                    <a href="login.html" class="back">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
